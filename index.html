<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Scanner</title>
  <link rel="stylesheet" href="https://unpkg.com/milligram@1.4.1/dist/milligram.min.css">
  <link rel="stylesheet" href="styles.css?v=1">
</head>
<body>

  <h1>OCR Scanner</h1>
  <p>Upload an image and extract the text using Tesseract.js</p>

  <input type="file" id="imageInput" accept="image/*">
  <br>
  <img id="preview" style="display:none;" />
  <pre id="result">No text found yet</pre>
  <pre id="cleaned">No text to clean yet</pre>

  <!-- Tesseract.js -->
  <script src="https://unpkg.com/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
